{% comment %}
セイバーメトリクス
Graphデータ（打者）
{% endcomment %}
<script>

{% comment %}
WAR, RC27
{% endcomment %}
Morris.Line({
  element: 'morris-war',
  data: [
      {% for row in data.war_list %}
    	{ year: '{{ row.year }}', war: {{ row.war }}, rc: {{ row.rc }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['war', 'rc'],
  labels: ['WAR', 'RC27'],
  smooth: false,
  hideHover: 'auto',
  ymax:15,
  ymin:0
});

{% comment %}
BABIP, AVG
{% endcomment %}
Morris.Line({
  element: 'morris-babip',
  data: [
      {% for row in data.babip_list %}
    	{ year: '{{ row.year }}', babip: {{ row.babip }}, avg: {{ row.avg }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['babip', 'avg'],
  labels: ['BABIP', 'AVG'],
  smooth: false,
  hideHover: 'auto',
  ymax:0.5,
  ymin:0
});

{% comment %}
Adam Dunn
{% endcomment %}
Morris.Line({
  element: 'morris-dunn',
  data: [
      {% for row in data.dunn_list %}
    	{ year: '{{ row.year }}', dunn: {{ row.dunn }}, st: {{ row.st }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['dunn', 'st'],
  labels: ['Adam Dunn', 'EOS'],
  smooth: false,
  hideHover: 'auto',
  ymax:100,
  ymin:0,
  yLabelFormat: function (y) { return y.toString() + '%'; }
});
</script>
