{% comment %}
セイバーメトリクス
Graphデータ（投手）
{% endcomment %}
<script>

{% comment %}
WAR
{% endcomment %}
Morris.Line({
  element: 'morris-war',
  data: [
      {% for row in data.war_list %}
    	{ year: '{{ row.year }}', war: {{ row.war }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['war'],
  labels: ['WAR'],
  smooth: false,
  hideHover: 'auto',
  ymax:10,
  ymin:0
});

{% comment %}
HR/9, BB/9, SO/9
{% endcomment %}
Morris.Line({
  element: 'morris-9',
  data: [
      {% for row in data.hr9_list %}
    	{ year: '{{ row.year }}', hr9: {{ row.hr9 }}, bb9: {{ row.bb9 }}, so9: {{ row.so9 }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['hr9', 'bb9', 'so9'],
  labels: ['HR/9', 'BB/9', 'SO/9'],
  smooth: false,
  hideHover: 'auto',
  ymax:10,
  ymin:0
});

{% comment %}
Adam Dunn
{% endcomment %}
Morris.Line({
  element: 'morris-dunn',
  data: [
      {% for row in data.dunn_list %}
    	{ year: '{{ row.year }}', dunn: {{ row.dunn }}, st: {{ row.st }}},
      {% endfor %}
  ],
  xkey: 'year',
  ykeys: ['dunn', 'st'],
  labels: ['Adam Dunn', 'EOS'],
  smooth: false,
  hideHover: 'auto',
  ymax:100,
  ymin:0,
  yLabelFormat: function (y) { return y.toString() + '%'; }
});
</script>
